<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Clean Capture – Select Screen</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .capture-shell {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
      }
      .capture-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.18);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }
      .capture-title {
        font-weight: 700;
      }
      .sources-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 12px;
        padding: 16px;
      }
      .source-card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 12px;
        padding: 10px;
        cursor: pointer;
        transition: transform 120ms ease, border-color 120ms ease;
      }
      .source-card:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.24);
      }
      .source-thumb {
        width: 100%;
        height: 110px;
        object-fit: cover;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.08);
        display: block;
      }
      .source-name {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted-on-dark);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .stage {
        position: relative;
        padding: 16px;
      }
      .screen-video {
        width: 100%;
        height: calc(100vh - 120px);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        object-fit: contain;
      }
      .camera-pill {
        position: absolute;
        right: 24px;
        bottom: 24px;
        width: 240px;
        aspect-ratio: 16 / 9;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        z-index: 2;
        pointer-events: none;
      }
      .camera-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hidden {
        display: none;
      }
      .btn-small {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text-on-dark);
        cursor: pointer;
      }
      .btn-primary-grad {
        background: linear-gradient(
          90deg,
          var(--brand-navy-700),
          var(--brand-teal-400)
        );
        border: 0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="capture-shell">
      <div class="capture-toolbar">
        <div class="capture-title">Select a screen or window</div>
        <div>
          <a class="btn-small" href="./index.html">← Back</a>
          <button id="refresh" class="btn-small">Refresh</button>
          <button id="toggleCam" class="btn-small btn-primary-grad">
            Toggle Camera
          </button>
        </div>
      </div>

      <div id="picker" class="sources-grid"></div>

      <div id="stage" class="stage hidden">
        <video
          id="screenVideo"
          class="screen-video"
          autoplay
          playsinline
        ></video>
        <div id="cameraBox" class="camera-pill hidden">
          <video
            id="cameraVideo"
            class="camera-video"
            autoplay
            playsinline
            muted
          ></video>
        </div>
      </div>
    </div>

    <script src="./capture.js"></script>
  </body>
</html>
